<!DOCTYPE html>
<html lang="id">
<head>

  <title>Generator Daftar Foto Pernikahan</title>
  <style>
    body {

      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin: 10px 0;
      display: block;
      font-size: 18px;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td input {
      margin-right: 10px;
      transform: scale(1.5);  /* Make checkboxes bigger */
      margin-left: 10px;
    }

    .shot-list th, .shot-list td {
      text-align: left;
    }

    .checked {
      background-color: #d3ffd3;
    }

    .checked label {

      color: #888;
    }

    /* Increase font size for the text in the table */
    .shot-list label {
      font-size: 18px; /* Larger text */
      line-height: 1.4;
    }

    /* Remove the "Foto Yang Telah Diambil" part */
    .captured-shots {
      display: none;
    }

    /* Style for delete button */
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

          </tr>
        </tbody>
      </table>
    </form>
  </div>

    function addCustomShot() {
      const customShot = document.getElementById("customShot").value;
      if (customShot) {
        const newShotList = document.querySelector(".shot-list tbody");
        const newListItem = document.createElement("tr");
        const id = customShot.replace(/\s+/g, '').toLowerCase(); // Create a unique ID based on the shot name

        newShotList.appendChild(newListItem);
        document.getElementById("customShot").value = ""; // Clear input field
      }
    }

      row.remove(); // Remove the row from the table

        const listItem = checkbox.closest('tr');
        if (checkbox.checked) {
          listItem.classList.add('checked');
        } else {
          listItem.classList.remove('checked');
        }
      });
    }
