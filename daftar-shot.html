<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Daftar Foto Pernikahan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin: 10px 0;
      display: block;
      font-size: 18px;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td input {
      margin-right: 10px;
      transform: scale(1.5);  /* Make checkboxes bigger */
      margin-left: 10px;
    }

    .shot-list th, .shot-list td {
      text-align: left;
    }

    .checked {
      background-color: #d3ffd3;
    }

    .checked label {
      text-decoration: line-through;
      color: #888;
    }

    .checked:before {
      content: "âœ“";
      color: green;
      margin-left: 10px;
      font-size: 20px;
    }

    .captured-shots {
      font-size: 18px;
      line-height: 1.6;
    }

    .captured-shots span {
      font-weight: bold;
    }

    /* Increase font size for the text in the table */
    .shot-list label {
      font-size: 18px; /* Larger text */
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generator Daftar Foto Pernikahan</h1>
    <form>
      <label for="customShot">Tambahkan Foto Kustom:</label>
      <input type="text" id="customShot" placeholder="Misalnya: Foto keluarga besar">

      <button type="button" onclick="addCustomShot()">Tambahkan Foto</button>

      <h2>Daftar Foto Pernikahan</h2>
      <table class="shot-list">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="ceremony">Upacara Pernikahan</label></td>
            <td><input type="checkbox" id="ceremony"></td>
          </tr>
          <tr>
            <td><label for="familyPhotos">Foto Keluarga</label></td>
            <td><input type="checkbox" id="familyPhotos"></td>
          </tr>
          <tr>
            <td><label for="reception">Pesta Resepsi</label></td>
            <td><input type="checkbox" id="reception"></td>
          </tr>
          <tr>
            <td><label for="brideGroomPortrait">Foto Pengantin</label></td>
            <td><input type="checkbox" id="brideGroomPortrait"></td>
          </tr>
          <tr>
            <td><label for="candidShots">Foto Candid</label></td>
            <td><input type="checkbox" id="candidShots"></td>
          </tr>
          <tr>
            <td><label for="firstDance">Tarian Pengantin</label></td>
            <td><input type="checkbox" id="firstDance"></td>
          </tr>
          <tr>
            <td><label for="cakeCutting">Pemotongan Kue Pengantin</label></td>
            <td><input type="checkbox" id="cakeCutting"></td>
          </tr>
          <tr>
            <td><label for="ringExchange">Pertukaran Cincin</label></td>
            <td><input type="checkbox" id="ringExchange"></td>
          </tr>
          <tr>
            <td><label for="coupleWalk">Pengantin Berjalan Bersama</label></td>
            <td><input type="checkbox" id="coupleWalk"></td>
          </tr>
        </tbody>
      </table>

      <div class="result">
        <h3>Foto Yang Telah Diambil:</h3>
        <div id="capturedShots" class="captured-shots">Belum ada foto yang diambil.</div>
      </div>
    </form>
  </div>

  <script>
    // Function to add custom shot
    function addCustomShot() {
      const customShot = document.getElementById("customShot").value;
      if (customShot) {
        const newShotList = document.querySelector(".shot-list tbody");
        const newListItem = document.createElement("tr");
        const id = customShot.replace(/\s+/g, '').toLowerCase(); // Create a unique ID based on the shot name
        newListItem.innerHTML = `<td><label for="${id}">${customShot}</label></td><td><input type="checkbox" id="${id}"></td>`;
        newShotList.appendChild(newListItem);
        document.getElementById("customShot").value = ""; // Clear input field
      }
    }

    // Function to track captured shots
    const trackCapturedShots = () => {
      const capturedShots = [];
      const checkboxes = document.querySelectorAll('.shot-list input[type="checkbox"]');
      checkboxes.forEach((checkbox) => {
        const listItem = checkbox.closest('tr');
        if (checkbox.checked) {
          listItem.classList.add('checked');
          capturedShots.push(checkbox.nextElementSibling.innerText);
        } else {
          listItem.classList.remove('checked');
        }
      });

      const capturedShotsContainer = document.getElementById("capturedShots");
      capturedShotsContainer.innerHTML = capturedShots.length > 0 
        ? capturedShots.map(shot => `<span>${shot}</span>`).join("<br>")
        : "Belum ada foto yang diambil.";
    }

    // Event listener for checkboxes
    const checkboxes = document.querySelectorAll('.shot-list input[type="checkbox"]');
    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('change', trackCapturedShots);
    });
  </script>

</body>
</html>
