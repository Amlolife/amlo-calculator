<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Photographer Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      width: 100%;
      max-width: 400px; /* This controls how wide the content will be on larger screens */
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin: 10px 0;
      display: block;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Wedding Photographer Price Calculator</h1>
    <form>
      <label for="hours">Number of hours of photography:</label>
      <input type="number" id="hours" value="4" min="1">
      
      <label for="photographers">Number of photographers:</label>
      <select id="photographers">
        <option value="1">1 Photographer</option>
        <option value="2">2 Photographers</option>
      </select>
      
      <label for="album">Include wedding album:</label>
      <input type="checkbox" id="album">
      
      <label for="travel">Travel fee (in $):</label>
      <input type="number" id="travel" value="0">
      
      <button type="button" onclick="calculatePrice()">Calculate Price</button>
    </form>
    
    <div class="result">
      Total Price: $<span id="price">0</span>
    </div>
  </div>

  <script>
    function calculatePrice() {
      const hourlyRate = 500; // Price per hour of photography
      const photographerRate = 300; // Price for additional photographer
      const albumRate = 200; // Price for the album
      const travelRate = parseFloat(document.getElementById("travel").value); // Get travel fee input

      const hours = parseInt(document.getElementById("hours").value); // Hours of photography
      const photographers = parseInt(document.getElementById("photographers").value); // Number of photographers
      const albumIncluded = document.getElementById("album").checked; // Whether album is selected

      let price = hours * hourlyRate; // Base price for the hours
      price += (photographers - 1) * photographerRate; // Additional photographer if selected
      if (albumIncluded) price += albumRate; // Add album price if selected
      price += travelRate; // Add travel fee

      // Display the total price
      document.getElementById("price").innerText = price;
    }
  </script>

</body>
</html>
