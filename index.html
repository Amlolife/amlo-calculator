<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amlo Kalkulator Fotografer Pernikahan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin: 10px 0;
      display: block;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kalkulator Harga Fotografer Pernikahan</h1>
    <form>
      <label for="hours">Jumlah jam pemotretan:</label>
      <input type="number" id="hours" value="4" min="1">

      <label for="photographers">Jumlah fotografer:</label>
      <select id="photographers">
        <option value="1">1 Fotografer</option>
        <option value="2">2 Fotografer</option>
        <option value="3">3 Fotografer</option>
        <option value="4">4 Fotografer</option>
      </select>

      <label for="travel">Biaya perjalanan (dalam IDR):</label>
      <input type="number" id="travel" value="0">

      <label for="equipment">Penyewaan peralatan tambahan (dalam IDR):</label>
      <input type="number" id="equipment" value="0">

      <button type="button" onclick="calculatePrice()">Hitung Harga</button>
    </form>

    <div class="result">
      Total Harga: Rp <span id="price">0</span>
    </div>
  </div>

  <script>
    function calculatePrice() {
      const hourlyRate = 600000; // Harga per jam
      const photographerRate = 300000; // Harga untuk fotografer tambahan
      const travelRate = parseFloat(document.getElementById("travel").value); // Biaya perjalanan
      const equipmentRate = parseFloat(document.getElementById("equipment").value); // Penyewaan peralatan tambahan

      const hours = parseInt(document.getElementById("hours").value); // Jumlah jam pemotretan
      const photographers = parseInt(document.getElementById("photographers").value); // Jumlah fotografer

      let price = hours * hourlyRate; // Harga dasar berdasarkan jam
      price += (photographers - 1) * photographerRate; // Fotografer tambahan
      price += travelRate; // Biaya perjalanan
      price += equipmentRate; // Biaya penyewaan peralatan tambahan

      // Tampilkan harga total
      document.getElementById("price").innerText = price.toLocaleString();
    }
  </script>

</body>
</html>
